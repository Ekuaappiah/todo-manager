<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List Site| ADD TASK</title>
    {{ bootstrap.load_css() }}
</head>
<body>
<div class="mx-5">
    <nav class="navbar px-4 pt-4">
        <a class="navbar-brand fw-bold fs-10" href="#"><span class="fs-4">TODOManager</span></a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a aria-current="page" class="nav-link active text-black" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black" href="{{ url_for('add') }}">Add Task</a>
            </li>
        </ul>
    </nav>

    <hr/>

    <div>
        <div class="d-flex justify-content-center">
            <h3 class="fw-bold">ADD NEW TASK</h3>
        </div>
        <form class="pt-3" method="post">
            <div class="mb-4">
                <label class="form-label fs-5 fw-semibold" for="task-name">Name of task: </label>
                <input class="form-control" id="task-name" name="task-name" type="text">
            </div>
            <div class="mb-4">
                <label class="form-label fs-5 fw-semibold" for="description">Description: </label>
                <textarea class="form-control" id="description" name="description"></textarea>
            </div>
            <div class="mb-5">
                <label class="form-label fs-5 fw-semibold" for="due-date">Due Data: </label>
                <input class="form-control" id="due-date" type="date" name="due-date">
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-outline-dark px-5"
                       type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{{ bootstrap.load_js() }}
</body>
</html>
